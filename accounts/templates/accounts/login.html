{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header text-center">Login Page</h5>
                <div class="card-body">
                    <form class="form" action="#"  method="POST">
                        {% csrf_token %}
                        <div class="form__group">
                          <label for="room_name">Username</label>
                          <input id="username" name="username" type="text" placeholder="e.g. ovinson" />
                        </div>
                        <div class="form__group">
                          <label for="password">Password</label>
                          <input id="password" name="password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" value="Login"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock content %}
